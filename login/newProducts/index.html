<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/assets/css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/base.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/cabecalho.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/newProducts.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/contact.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/footer.css" media="screen" />
    <title>AluraGeek</title>
</head>

<body>
    <header class="container__header">
        <nav class="cabecalho__navegacao">
            <div class="cabecalho__wrap">
                <div class="cabecalho__logo1">
                    <a href="/">
                        <img src="src/assets/img/Logo.png" alt="Logo Icon" class="cabecalho__logo">
                    </a>
                </div>
                <div class="cabecalho__logo-busca">
                    <input type="text" class="cabecalho__busca-input" placeholder="O que deseja encontrar?">
                    <img src="src/assets/img/pesquisaIcon.png" alt="Icon Busca" class="cabecalho__iconBusca">
                </div>
                <div class="cabecalho__login">
                    <button class="cabecalho__button-login">Menu administrador</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="lista-produtos" class="produtos-container">
            <section class="newProducts__container">
                <div class="newProducts__div">
                    <h3 class="newProducts__title">Adicionar novo produto</h3>
                    <div class="newProducts__form-div">
                        <form action="upload" method="post" class="newProducts__form" id="product-form">
                            <label class="newProducts__label">URL imagem</label>
                            <input type="text" class="newProducts__input" id="image-link" required>
                            <label class="newProducts__label">Nome do produto</label>
                            <input type="text" maxlength="20" class="newProducts__input" id="newProducts__name"
                                required>
                            <label class="newProducts__label">Preço do produto</label>
                            <input type="number" class="newProducts__input" id="newProducts__price" required>
                            <label class="newProducts__label">Categoria</label>
                            <select name="select" class="newProducts__input" id="newProducts__category" required>
                                <option value=""></option>
                                <option value="Star Wars">Star Wars</option>
                                <option value="Consoles">Consoles</option>
                                <option value="Diversos">Diversos</option>
                            </select>
                            <textarea name="text" id="newProducts__descricao" cols="30" rows="10" maxlength="150"
                                class="newProducts__descricao" placeholder="Descrição do produto" required></textarea>
                            <button type="submit" class="newProducts__button">Adicionar produto</button>
                            <div id="errorMessages" data-form-errorMessages></div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <section class="contact__container">
        <div class="contact__container2">
            <div class="wrap">
                <div class="contact__logo">
                    <img src="./src/assets/img/Logo.png" alt="Logo Icon" class="contact__img">
                </div>

                <div class="contact__map">
                    <div class="contact__link-div">
                        <a href="" class="contact__link">Quem somos nós</a>
                        <a href="" class="contact__link">Política de privacidade</a>
                        <a href="" class="contact__link">Programa fidelidade</a>
                        <a href="" class="contact__link">Nossas lojas</a>
                        <a href="" class="contact__link">Quero ser franqueado</a>
                        <a href="" class="contact__link">Anuncie aqui</a>
                    </div>
                </div>

            </div>

            <div class="contact__form">
                <form action="" class="contact__form-container" id="contact__form-container" data-form-form>
                    <p class="contact__title">Fale conosco</p>
                    <label for="name" class="contact__label">Nome:</label>
                    <input type="text" class="contact__input" id="name" name="name" data-form-name maxlength="40"
                        required>
                    <textarea name="mensagem" id="menssage" class="contact__textarea" minlength="10" maxlength="120"
                        cols="30" rows="10" placeholder="Escreva sua mensagem" data-form-message required></textarea>
                    <div id="errorMessages" data-form-errorMessages></div>
                    <button type="submit" class="contact__btn">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <section class="footer__texts--section">
        <div class="footer__texts--container">
            <div class="footer__texts--wrap">
                <div class="footer__texts1">
                    <p class="footer__text1">Desenvolvido por André Santos</p>
                </div>
                <div class="footer__texts2">
                    <p class="footer__text1">2023</p>
                </div>
            </div>
        </div>
    </section>

    <script src="/services/productServices.js" type="module"></script>
    <script src="../../js/validacaoNewProducts.js" type="module"></script>
    <script src="../../js/validacaoRodape.js" type="module"></script>
    <script src="../../js/newProducts.js" type="module"></script>
</body>

</html>
