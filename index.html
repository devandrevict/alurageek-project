<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/assets/css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/base.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/cabecalho.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/banner.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/categories.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/contact.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/footer.css" media="screen" />
    <title>AluraGeek</title>
</head>

<body>
    <header class="container__header">
        <nav class="cabecalho__navegacao">
            <div class="cabecalho__wrap">
                <div class="cabecalho__logo1">
                    <a href="/">
                        <img src="src/assets/img/Logo.png" alt="Logo Icon" class="cabecalho__logo">
                    </a>
                </div>
                <div class="cabecalho__logo-busca">
                    <input type="text" class="cabecalho__busca-input" placeholder="O que deseja encontrar?"
                        data-pesquisa>
                    <button class="cabecalho__iconBusca" alt="Icon Busca" data-botao-pesquisa> </button>
                </div>
                <div class="cabecalho__login">
                    <button class="cabecalho__button-login" data-form-button-login>Login</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner__div">
                <!-- <img src="./src/assets/img/banner-image.png" alt="Banner Image" class="banner__img"> -->
                <div class="banner_texts">
                    <h2 class="banner__title">Dezembro Promocional</h2>
                    <h4 class="banner__subtitle">Produtos selecionados com 33% de desconto</h4>
                    <a class="banner__button" href="#consoles">Ver consoles</a>
                </div>
            </div>
        </section>

        <section class="products__container" data-todos-produtos>
            <div class="products__div" >
                <div class="products__texts">
                    <p class="products__categoria" >Star Wars</p>
                    <div class="products__titleArrow">
                        <p class="products__verTudo" data-category-starWars>Ver tudo</p>
                        <img src="src/assets/img/arrow.png" alt="Arrow Icon">
                    </div>
                </div>

                <div class="products__products" data-starWars>

                </div>
            </div>

            <div class="products__div">
                <div class="products__texts">
                    <p class="products__categoria" id="consoles" data-categoria="consoles">Consoles</p>
                    <div class="products__titleArrow">
                        <p class="products__verTudo" data-category-consoles>Ver tudo</p>
                        <img src="src/assets/img/arrow.png" alt="Arrow Icon">
                    </div>
                </div>

                <div class="products__products" data-consoles>

                </div>
            </div>

            <div class="products__div">
                <div class="products__texts">
                    <p class="products__categoria" data-categoria="diversos">Diversos</p>
                    <div class="products__titleArrow">
                        <p class="products__verTudo" data-category-diversos>Ver tudo</p>
                        <img src="src/assets/img/arrow.png" alt="Arrow Icon">
                    </div>
                </div>

                <div class="products__products" data-diversos>

                </div>
            </div>
        </section>

        <section class="contact__container">
            <div class="contact__container2">
                <div class="wrap">
                    <div class="contact__logo">
                        <img src="./src/assets/img/Logo.png" alt="Logo Icon" class="contact__img">
                    </div>

                    <div class="contact__map">
                        <div class="contact__link-div">
                            <a href="" class="contact__link">Quem somos nós</a>
                            <a href="" class="contact__link">Política de privacidade</a>
                            <a href="" class="contact__link">Programa fidelidade</a>
                            <a href="" class="contact__link">Nossas lojas</a>
                            <a href="" class="contact__link">Quero ser franqueado</a>
                            <a href="" class="contact__link">Anuncie aqui</a>
                        </div>
                    </div>

                </div>

                <div class="contact__form">
                    <form action="" class="contact__form-container" id="contact__form-container" data-form-form>
                        <p class="contact__title">Fale conosco</p>
                        <label for="name" class="contact__label">Nome:</label>
                        <input type="text" class="contact__input" id="name" name="name" data-form-name maxlength="40"
                            required>
                        <textarea name="mensagem" id="menssage" class="contact__textarea" minlength="10" maxlength="120"
                            cols="30" rows="10" placeholder="Escreva sua mensagem" data-form-message
                            required></textarea>
                        <div id="errorMessages" data-form-errorMessages></div>
                        <button type="submit" class="contact__btn">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="footer__texts--section">
            <div class="footer__texts--container">
                <div class="footer__texts--wrap">
                    <div class="footer__texts1">
                        <p class="footer__text1">Desenvolvido por André Santos</p>
                    </div>
                    <div class="footer__texts2">
                        <p class="footer__text1">2023</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./services/productServices.js" type="module"></script>
    <script src="./js/redirecionamentoLogin.js" type="module"></script>
    <script src="./js/validacaoRodape.js" type="module"></script>
    <script src="./controllers/productsControllers.js" type="module"></script>
    <script src="./js/buscarProduto.js" type="module"></script>
    <script src="./js/verTudo.js" type="module"></script>
</body>

</html>
